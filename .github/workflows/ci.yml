name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs_site/**"
      - "site/**"
      - "docs/**/*.md"
      - "**/*.md"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check . --exclude notebooks/

      - name: Format check with ruff
        run: uv run ruff format --check . --exclude notebooks/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Type check with mypy
        run: uv run mypy finbot/

  test:
    name: Test (Python 3.13)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run tests with coverage
        env:
          DYNACONF_ENV: development
        run: uv run pytest tests/ -v --cov=finbot --cov-report=term-missing --cov-fail-under=60

  parity-gate:
    name: Backtest Parity Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run parity tests for golden strategies
        env:
          DYNACONF_ENV: development
        run: |
          echo "Running adapter parity gate for all golden strategies..."
          echo "GS-01: NoRebalance + SPY (buy-and-hold control)"
          uv run pytest tests/integration/test_backtest_parity_ab.py::TestGoldenStrategyParity::test_gs01_norebalance_spy -v
          echo ""
          echo "GS-02: DualMomentum + SPY/TLT (regime switching)"
          uv run pytest tests/integration/test_backtest_parity_ab.py::TestGoldenStrategyParity::test_gs02_dualmomentum_spy_tlt -v
          echo ""
          echo "GS-03: RiskParity + SPY/QQQ/TLT (multi-asset volatility weighting)"
          uv run pytest tests/integration/test_backtest_parity_ab.py::TestGoldenStrategyParity::test_gs03_riskparity_spy_qqq_tlt -v
          echo ""
          echo "âœ… All parity gates passed - adapter output matches legacy path within tolerance"
