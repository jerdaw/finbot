name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check . --exclude notebooks/

      - name: Format check with ruff
        run: uv run ruff format --check . --exclude notebooks/

      - name: Run tests with coverage
        env:
          DYNACONF_ENV: development
        run: uv run pytest tests/ -v --cov=finbot --cov-report=term-missing --cov-fail-under=30
