# OpenSSF Scorecard GitHub Action
# https://github.com/ossf/scorecard-action
#
# This workflow runs the OpenSSF Scorecard security checks on the repository
# and publishes results to the OpenSSF API. The scorecard badge can be added
# to README.md to show the project's security posture.
#
# Results are published weekly and available at:
# https://securityscorecards.dev/viewer/?uri=github.com/jerdaw/finbot

name: OpenSSF Scorecard

on:
  # Run weekly on Sundays at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual triggering
  workflow_dispatch:

  # Run on pushes to main branch (optional - can be removed to save CI minutes)
  push:
    branches:
      - main

# Declare job-level permissions to improve security
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard
      security-events: write
      # Needed to publish results to OpenSSF REST API
      id-token: write
      # Needed to read repository contents
      contents: read
      # Needed to read Actions workflows
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@ff5dd8929f96a8a4dc67d13f32b8c75057829621 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish to OpenSSF REST API for public badge
          publish_results: true

      # Upload results as artifacts for review
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload results to GitHub Security tab (Code Scanning)
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@60d8f0d1f1f8c8d07ef53bd027032705d414ec28 # v3
        with:
          sarif_file: results.sarif
