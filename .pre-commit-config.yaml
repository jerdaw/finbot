default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
        args: []

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: [--maxkb=50000]
    -   id: debug-statements
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: check-ast
    -   id: check-json
    -   id: check-symlinks
    -   id: check-toml
    -   id: detect-private-key
    -   id: mixed-line-ending
        args: [--fix=lf]

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
    -   id: ruff
        types_or: [python, pyi]
        args: [--fix]
    -   id: ruff-format
        types_or: [python, pyi]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
    -   id: mypy
        args: [--no-error-summary, --show-error-codes]
        additional_dependencies:
            - types-psutil
            - types-python-dateutil
            - types-requests
            - pandas-stubs
            - types-tqdm
            - types-beautifulsoup4
            - google-api-python-client-stubs
            - types-seaborn
        # Run mypy on staged files (informational only - doesn't block commit)
        verbose: true
        stages: [manual]  # Only run when explicitly called with --hook-stage manual

-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
    -   id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        # Run bandit on staged files (informational only - doesn't block commit)
        verbose: true
        stages: [manual]  # Only run when explicitly called with --hook-stage manual
